{% extends 'base.html'  %}
{% block content %}

<section id="boggle">

<table class="table table-bordered">
  <tbody>
{% for row in board %}
    <tr>
      {% for cell in row %}  
      <td>{{ cell }}</td>
      {% endfor %}
    </tr>
{% endfor %}
  </tbody>
</table>

<form method="POST" class="form-group" id="guess-form">
    <input class="form-control word" name="word" autofocus placeholder="Guess a word!">
    <button class="btn btn-primary btn-sm btn-block">Submit</button>
</form> 

<p class="msg"></p>
<p>
Score: <b class="score">0</b>
Seconds Left: <b class="timer"></b>
</p>

<p>
Highest Score: <b>{{ highscore }}</b>
Number of plays: <b>{{ nplays }}</b>
</p>

</section>
{% endblock %}
